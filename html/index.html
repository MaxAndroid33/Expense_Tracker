<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>


<body>

    <div id="card-name">
        <h1 class="expense-title">Expense Tracker</h1>
    </div>
    <div id="new-trackers">
        <h2 id="add-new-item-title"> Add A new item :</h2>
        <form id="new-form">
            <div class="add-name-model">
                <label class="name-lable">Name: </label>
                <input type="text" id="name-text" required placeholder="Whare was the expense made ?">
            </div>

            <div class="data-amount-box">
                <label class="date-lable"> Date: </label>
                <input type="date" id="date-text" class="box-text" required>

                <label class="amount-lable"> Amount: </label>
                <input type="number" id="amount-text" class="box-text" required>


            </div>
            <div class="btn">
                <input type="submit" id="add-expense-btn" value="Add Expense">

            </div>

        </form>
    </div>

    <main>

        <section class="item-list">

            <div id="table-row">
                <table>
                    <tr>
                        <th class="name-row">Name</th>
                        <th class="data-row">Date</th>
                        <th class="amount-row">Amount</th>
                        <th class="delate-row"> </th>
                    </tr>
                    <tr>
                        <div id="items">
                            <td>ahemd</td>
                            <td>22/32/2022</td>
                            <td>2000</td>
                            <td><button id="delete-btn">delete</button> </td>

                        </div>
                    </tr>
                    <tr >
                        
                       <td class="nothing-box" colspan="4" >sdsd</td>
                    </tr>
                    
                </table>
            </div>

        </section>
    </main>
    <script src="../js/app.js"></script>
</body>

</html>
